apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cp-jenkins
  namespace: cp-jenkins
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /jenkins(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: jenkins
                port:
                  number: 8080