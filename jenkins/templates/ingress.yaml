apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cp-jenkins
  namespace: cp-jenkins
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/add-base-url : "true"
spec:
  ingressClassName: nginx
  rules:
  - host:
    http:
      paths:
      - path: /jenkins
        backend:
          service:
            name: cp-jenkins
            port:
              number: 8080