apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cp-jenkins
  namespace: cp-jenkins
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Force ALB to preserve the /jenkins prefix
    alb.ingress.kubernetes.io/actions.rewrite-path: |
      {
        "type": "rewrite",
        "redirectConfig": {
          "path": "/jenkins#{path}",
          "statusCode": "HTTP_301"
        }
      }
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /jenkins
        pathType: Prefix
        backend:
          service:
            name: cp-jenkins
            port:
              number: 8080