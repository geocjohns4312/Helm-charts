apiVersion: apps/v1
kind: Deployment
metadata:
  name: cp-jenkins
  namespace: cp-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cp-jenkins
  template:
    metadata:
      labels:
        app: cp-jenkins
    spec:
      containers:
      - name: jenkins
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
        env:
        - name: JENKINS_ADMIN_ID
          value: {{ .Values.adminUser | quote }}
        - name: JENKINS_ADMIN_PASSWORD
          value: {{ .Values.adminPassword | quote }}
        - name: JENKINS_OPTS
          value: "--prefix=/jenkins"